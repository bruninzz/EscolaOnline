<form class="needs-validation" novalidate [formGroup]="formCurso" style="padding-top: 10px">
  <div class="form-row">
    <div class="col-sm-12">
      <label for="nome">Turma</label>
      <input
        type="text"
        class="form-control"
        id="nome"
        placeholder="Turma"
        formControlName="nome"
        [ngClass]="{ 'is-invalid': submitted && hasError('nome')}"
      />
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']" >
        Por favor informe um nome para a turma.
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']" >
        Nome precisa ter no mínimo {{ hasError('nome')['minlength'].requiredLength }} caracteres.
      </div>
      <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']" >
        Nome precisa ter no máximo {{ hasError('nome')['maxlength'].requiredLength }} caracteres.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Selecione a escola:</label>
    <select formControlName="idEscola"class="form-control">
      <option  *ngFor="let escola of (escolas$ | async) as escolas$" value= {{escola.id}}>
        {{escola.name}}
      </option>
    </select> 
  </div>
  <ng-template #loading>
    <span>Carregando...</span>
  </ng-template>
  <div style="margin-top: 10px">
    <button type="sumit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    <button type="button" class="btn btn-default" (click)="onCancel()">Cancelar</button>
  </div>
</form>
