<div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
        <h4>Escolas </h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" [routerLink]="['novaEscola']">Nova</button>
        <button type="button" class="btn btn-outline-primary" (click)="onRefresh()">Atualizar</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover" *ngIf="(escolas | async) as escolas; else loading">
        <thead>
          <tr>
            <th>#</th>
            <th>Escola</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let escola of escolas">
            <td>{{ escola.id }}</td>
            <td>{{ escola.name }}</td>
            <td>
              <span class="float-right">
                <button class="btn btn-outline-primary mb-1 btn-sm" (click)="onEdit(escola.id)">
                  Editar
                </button>
                <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(escola)">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
  
      <ng-template #loading>
        <span>Carregando Escolas...</span>
      </ng-template>
    </div>
  </div>
  
  <ng-template #deleteModal>
    <div class="modal-body text-center">
      <p>Tem certeza que deseja remover esse curso?</p>
      <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
      <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Nao</button>
    </div>
  </ng-template>
