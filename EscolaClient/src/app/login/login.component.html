<div class="container login-container">
  <div class="row">
      <div class="col-md-6 login-form-1">
          <img src="../../assets/images/book.jpg" style=" max-height: 100%;max-width: 100%;width: auto;"/>
          
      </div>
      <div class="col-md-6 login-form-1">
          <h3>Escola Online</h3>
          <form>
              <div class="form-group">
                  <input [(ngModel)]="usuario.nome" type="text" name="nome" class="form-control" placeholder="Email *" value="" />
              </div>
              <div class="form-group">
                  <input  [(ngModel)]="usuario.senha" type="password" name="senha" class="form-control" placeholder="Senha *" value="" />
              </div>
              <div class="form-group">
                  <input  (click)="fazerLogin()" type="submit" class="btnSubmit" value="Login" />
              </div>
              <div class="form-group">
                  <a href="#" class="ForgetPwd" value="Login">Esqueceu a senha?</a>
              </div>
          </form>
      </div>
  </div>
  
</div>


<div class="row">
  <div class="col-md-12 login-form-1">
    <div  *ngIf="exibeUsuarioInvalido" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Dados inv√°lidos!</strong>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
      </button>
    </div>
   </div>

</div>
